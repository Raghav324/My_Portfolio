<!--doctype html-->
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Form</title>
	<!--link-stylesheet----------->
	<link rel="stylesheet" type="text/css" href="./css/hireme.css"/>
	<!--using-fontAwesome------------>
	<script src="https://kit.fontawesome.com/8334220fd7.js" crossorigin="anonymous"></script>
	
	<script>
		function validateForm() {
			var x = document.getElementById('fname').value
		  	var y = document.getElementById('fcontact').value;
		  	var z = document.getElementById('femail').value;

		  	if (x == "" || x == null || y == "" || y == null || z == "" || z == null) {
				alert("Plese Fill all required details");
				return false ;
			}
			else{
				alert("Thank You. I will try to reach you soon")
				return false;
			}
		}
	</script>
		
</head>
<body>
<!--contact-form-container------------------->
	<section id="contact">
		<!--social----------->
		<div class="social">
			<!--icons--------->
			<a href="https://github.com/Raghav324"><i class="fab fa-github"></i></a>
			<a href="https://www.instagram.com/__raghav.sharma/"><i class="fab fa-instagram"></i></a>
			<a href="https://www.linkedin.com/in/raghav-sharma-471336170/"><i class="fab fa-linkedin"></i></a>
			<a href="https://www.facebook.com/profile.php?id=100016818721395"><i class="fab fa-facebook-f"></i></a>
		
		</div>
			<!--contact-box------------->
		<div class="contact-box">
			<!--heading---------->
			<div class="c-heading">
					<h1>Get In Touch</h1>
					<p>Please fill this Form</p>
			</div>
			<!--inputs------------------>
			<div class="c-inputs">
				<form  method ="POST" name="myForm" >
					<input type="text" id="fname" placeholder=" Your Full Name" required>	
					<input type="email" id="femail" placeholder="Your Mail- Example@gmail.com" required>
    				<input type="number" id="fcontact" placeholder="Contact No." required>
    				<textarea name="message" id="fmessage" placeholder="Write Message"></textarea>
					<!--sumbit-btn----------->
					<!-- <input type="submit" value="Send" class="button"> -->
					<button onclick="return validateForm()">SEND</button>
				</form>
			</div>
		</div>
		<!--map------------------->
		<div class="map">
